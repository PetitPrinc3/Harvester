{% extends 'base.html' %}

{% block title %}Submit Links{% endblock %}

{% block content %}
    <h2>Submit 1fichier Links</h2>
    <p>Paste one or more links below, one per line.</p>
    <form method="POST" action="{{ url_for('submit_links') }}">
        <div class="mb-3">
            <textarea class="form-control" name="links" rows="10" placeholder="https://1fichier.com/?xxxxxxxxxx
https://1fichier.com/?yyyyyyyyyy"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
